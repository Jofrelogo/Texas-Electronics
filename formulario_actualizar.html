<body>

  <div class="encabezado">
    <img class="di" src="imagenes/electro.jpg" alt="">  
    <h1>Texas Electronics</h1>
    <img class="di" src="imagenes/electro.jpg" alt="">        
  </div>


<div class="container">
  <h2>Actualizar Productos</h2>

  <form class="form-horizontal" action="actualizar.php" role="form" method="POST">


    <div class="input">
      <label>Codigo de producto:</label>
      <input type="text" class="form-control"  name="code" placeholder="Ingrese el codigo del producto">
    </div>
    <br>
    <div class="input">
      <label>Nombre del producto:</label>
      <input type="text" class="form-control"  name="nombre" placeholder="Ingrese el nombre del producto">
    </div>
    <br>
    <div class="input">
      <label>Marca del producto:</label>
      <input type="text" class="form-control"  name="marca" placeholder="Ingrese la marca del producto">
    </div>
    <br>
    <div class="input">
      <label>Precio del producto:</label>
      <input type="text" class="form-control" name="precio" placeholder="Ingrese el precio del producto">
    </div>
    <br>
    <div class="input">
      <label>Cantidad:</label>
      <input type="text" class="form-control" name="cantidad" placeholder="Ingrese la cantidad de producto">
    </div>
    <br>

    <button type="submit" name="submit" class="btn btn-default">Actualizar informacion</button>
  </form>

</div>
